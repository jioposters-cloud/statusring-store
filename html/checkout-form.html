<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StatusRing Store - Checkout</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f5f5; }
    .container { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; padding: 2rem; }
    .form-section { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .progress-bar { display: flex; justify-content: space-between; margin-bottom: 2rem; }
    .step { flex: 1; text-align: center; padding: 1rem; border-radius: 8px; background: #e0e0e0; margin-right: 1rem; font-weight: bold; }
    .step.active { background: #00897b; color: white; }
    .step.completed { background: #4caf50; color: white; }
    .form-group { margin-bottom: 1.5rem; }
    label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #333; }
    label .required { color: red; }
    input { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem; }
    input:focus { outline: none; border-color: #00897b; box-shadow: 0 0 5px rgba(0,137,123,0.3); }
    .button-group { display: flex; gap: 1rem; margin-top: 2rem; }
    button { padding: 0.75rem 1.5rem; border: none; border-radius: 4px; font-size: 1rem; font-weight: bold; cursor: pointer; transition: all 0.3s; }
    .btn-next { background: #00897b; color: white; flex: 1; }
    .btn-next:hover { background: #005d52; }
    .btn-prev { background: #ddd; color: #333; }
    .btn-prev:hover { background: #ccc; }
    .btn-pay { background: #4caf50; color: white; flex: 1; }
    .btn-pay:hover { background: #45a049; }
    .order-summary { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); position: sticky; top: 2rem; }
    .order-summary h3 { margin-bottom: 1.5rem; color: #333; }
    .order-item { display: flex; justify-content: space-between; padding: 0.75rem 0; border-bottom: 1px solid #eee; }
    .order-total { display: flex; justify-content: space-between; padding: 1rem 0; font-weight: bold; font-size: 1.2rem; color: #00897b; }
    .hidden { display: none; }
    @media (max-width: 768px) { .container { grid-template-columns: 1fr; } .order-summary { position: static; } }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-section">
      <div class="progress-bar">
        <div class="step active" id="step1-label">1. Cart</div>
        <div class="step" id="step2-label">2. Address</div>
        <div class="step" id="step3-label">3. Payment</div>
      </div>

      <!-- STEP 1: CART REVIEW -->
      <div id="step1" class="step-content">
        <h2>Order Review</h2>
        <p>Review your items before proceeding to address entry.</p>
        <div id="cart-items-review" style="margin: 1.5rem 0; background: #f9f9f9; padding: 1rem; border-radius: 4px;"></div>
        <div class="button-group">
          <button class="btn-next" onclick="goToStep(2)">Continue to Address</button>
        </div>
      </div>

      <!-- STEP 2: ADDRESS FORM -->
      <div id="step2" class="step-content hidden">
        <h2>Delivery Address</h2>
        <form id="address-form">
          <div class="form-group">
            <label>Name and Surname <span class="required">*</span></label>
            <input type="text" id="customerName" name="customerName" required autocomplete="name">
          </div>
          <div class="form-group">
            <label>E-mail <span class="required">*</span></label>
            <input type="email" id="customerEmail" name="customerEmail" required autocomplete="email">
          </div>
          <div class="form-group">
            <label>Phone <span class="required">*</span></label>
            <input type="tel" id="customerPhone" name="customerPhone" required autocomplete="tel">
          </div>
          <div class="form-group">
            <label>Street and House Number <span class="required">*</span></label>
            <input type="text" id="customerAddress" name="customerAddress" required autocomplete="street-address">
          </div>
          <div class="form-group">
            <label>Address Line 2</label>
            <input type="text" id="addressLine2" name="addressLine2" autocomplete="address-line2">
          </div>
          <div class="form-group">
            <label>City <span class="required">*</span></label>
            <input type="text" id="customerCity" name="customerCity" required autocomplete="address-level2">
          </div>
          <div class="button-group">
            <button type="button" class="btn-prev" onclick="goToStep(1)">Back</button>
            <button type="button" class="btn-next" onclick="validateAndGoToStep(3)">Confirm & Review Payment</button>
          </div>
        </form>
      </div>

      <!-- STEP 3: PAYMENT CONFIRMATION -->
      <div id="step3" class="step-content hidden">
        <h2>Payment Confirmation</h2>
        <div id="customer-summary" style="background: #f0f8f7; padding: 1rem; border-radius: 4px; margin-bottom: 1.5rem;"></div>
        <div class="button-group">
          <button type="button" class="btn-prev" onclick="goToStep(2)">Edit Address</button>
          <button type="button" class="btn-pay" onclick="proceedToPayment()">Pay with Razorpay</button>
        </div>
      </div>
    </div>

    <!-- ORDER SUMMARY SIDEBAR -->
    <div class="order-summary">
      <h3>Order Summary</h3>
      <div id="order-items-summary"></div>
      <div class="order-total">
        <span>Total Amount:</span>
        <span id="total-amount">â‚¹0</span>
      </div>
    </div>
  </div>

  <script src="../js/checkout-form.js"></script>
  <script src="../js/prevent-image-download.js"></script>
</body>
</html>
