<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StatusRing Store - Dental & Medical Education Posters</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1><i class="fas fa-shopping-bag"></i> StatusRing Store</h1>
                </div>
                <div class="header-right">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search products...">
                        <button id="searchBtn"><i class="fas fa-search"></i></button>
                    </div>
                    <div class="cart-icon">
                        <button id="cartBtn" class="cart-btn">
                            <i class="fas fa-shopping-cart"></i>
                            <span id="cartCount" class="cart-count">0</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2>StatusRing Store</h2>
            <p>Premium Dental & Medical Education Posters</p>
        </div>
    </section>

    <!-- Categories -->
    <div class="categories-container">
        <div class="container">
            <div class="categories" id="categoriesContainer"></div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container">
        <!-- Category Products Sections -->
        <div id="categorySections"></div>
    </main>

    <!-- Cart Sidebar -->
    <div id="cartSidebar" class="cart-sidebar">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <button id="closeCart" class="close-btn">&times;</button>
        </div>
        <div id="cartItems" class="cart-items"></div>
        <div class="cart-footer">
            <div class="cart-total">
                <strong>Total: </strong>
                <span id="cartTotal">â‚¹0</span>
            </div>
            <button id="checkoutWhatsApp" class="btn btn-whatsapp">
                <i class="fab fa-whatsapp"></i> Order via WhatsApp
            </button>
            <button id="checkoutRazorpay" class="btn btn-razorpay">
                <i class="fas fa-credit-card"></i> Pay with Razorpay
            </button>
        </div>
    </div>

    <!-- Cart Overlay -->
    <div id="cartOverlay" class="cart-overlay"></div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 StatusRing Store. All rights reserved.</p>
            <p>Powered by Google Sheets & GitHub Pages</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        <script src="js/data.js"></script>
    <script src="js/store.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/checkout.js"></script>
        <script src="js/sheets-loader.js"></script>
    <!-- Product Detail Modal -->
<div id="productModal" class="product-modal">
  <div class="modal-overlay" id="modalOverlay"></div>
  <div class="modal-content">
    <button class="modal-close" id="closeModal">&times;</button>
    <div class="modal-body">
      <div class="product-detail-image">
        <img id="detailImage" src="" alt="Product">
      </div>
      <div class="product-detail-info">
        <h1 id="detailName"></h1>
        <p class="detail-seller" id="detailSeller"></p>
        <div class="detail-price">
          <span id="detailPrice"></span>
        </div>
        <div class="detail-specs">
          <div class="spec-item">
            <strong>Size:</strong> <span id="detailSize"></span>
          </div>
          <div class="spec-item">
            <strong>Color:</strong> <span id="detailColor"></span>
          </div>
          <div class="spec-item">
            <strong>Brand:</strong> <span id="detailBrand"></span>
          </div>
        </div>
        <div class="detail-description">
          <h3>Description</h3>
          <p id="detailDescription"></p>
        </div>
        <div class="detail-actions">
          <button id="detailAddToCart" class="btn-add-to-cart">Add to cart</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/detail.js"></script>
</body>
</html>
